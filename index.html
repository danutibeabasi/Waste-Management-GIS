<!DOCTYPE html>
<html>
  <head>
    <title>PostGIS Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Communes de collecte Layer
      const wmsSource = new ol.source.TileWMS({
        url: 'http://localhost/cgi-bin/mapserv',
        params: {
          'LAYERS': 'collection_points',
          'MAP': '/home/dan/wastemanagement-project/postgis_data_visualization.map',
          'TILED': true,
          'FORMAT': 'image/png',
          'VERSION': '1.1.1',
          'TRANSPARENT': true
        },
        serverType: 'mapserver'
      });

      const osmLayer = new ol.layer.Tile({
        title: 'OpenStreetMap',
        type: 'base',
        source: new ol.source.OSM()
      });

      const collectionPointsLayer = new ol.layer.Tile({
        title: 'collection_points',
        source: wmsSource
      });

      const view = new ol.View({
        center: ol.proj.fromLonLat([4.3872, 45.4397]),
        zoom: 15,
        projection: 'EPSG:3857'
      });

      const map = new ol.Map({
        target: 'map',
        layers: [osmLayer, collectionPointsLayer],
        view: view,
      });
    </script>
  </body>
</html>
