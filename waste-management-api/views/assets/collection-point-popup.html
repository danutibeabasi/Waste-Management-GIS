<section class="section profile">
    <div class="col-xl-12">

      <div class="card">
        <button type="button" class="btn-close float-end m-2" aria-label="Close"></button>
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Points</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Delete</button>
            </li>

          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title">Collection Points Details</h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">ID</div>
                <div class="col-lg-9 col-md-8">{{id}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Code</div>
                <div class="col-lg-9 col-md-8">{{code}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Name</div>
                <div class="col-lg-9 col-md-8">{{name}}</div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-5 label">Address</div>
                <div class="col-lg-8 col-md-8">{{address_1}}</div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-5 label">Postal Code</div>
                <div class="col-lg-6 col-md-8">{{postal_code}}</div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-5 label">City</div>
                <div class="col-lg-6 col-md-8">{{city}}</div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-5 label">Longitude</div>
                <div class="col-lg-8 col-md-8">{{longitude}}</div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-5 label">Latitude</div>
                <div class="col-lg-8 col-md-9">{{latitude}}</div>
              </div>
            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form id="edit-form">
                <div class="row mb-3">
                  <label for="edit-id" class="col-md-4 col-lg-3 col-form-label">ID</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="id" type="text" class="form-control" id="edit-id" value="{{id}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-code" class="col-md-4 col-lg-3 col-form-label">Code</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="code" type="text" class="form-control" id="edit-code" value="{{code}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-name" class="col-md-4 col-lg-3 col-form-label">Name</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="name" type="text" class="form-control" id="edit-name" value="{{name}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-address" class="col-md-4 col-lg-3 col-form-label">Address</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="address" type="text" class="form-control" id="edit-address" value="{{address_1}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-postal-code" class="col-md-4 col-lg-3 col-form-label">Postal Code</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="postal_code" type="text" class="form-control" id="edit-postal-code" value="{{postal_code}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-city" class="col-md-4 col-lg-3 col-form-label">City</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="city" type="text" class="form-control" id="edit-city" value="{{city}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-longitude" class="col-md-4 col-lg-3 col-form-label">Longitude</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="longitude" type="text" class="form-control" id="edit-longitude" value="{{longitude}}">
                  </div>
                </div>
            
                <div class="row mb-3">
                  <label for="edit-latitude" class="col-md-4 col-lg-3 col-form-label">Latitude</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="latitude" type="text" class="form-control" id="edit-latitude" value="{{latitude}}">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>

            <div class="tab-pane fade pt-3" id="profile-settings">
              <form id="delete-form">
                <div class="row mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="confirm-delete">
                    <label class="form-check-label" for="confirm-delete">
                      Please be aware that upon clicking the 'Delete' button, <br> the  
                      designated collection point will be permanently and <br>
                      automatically removed from the system.
                    </label>
                  </div>  
                </div>
                

                <div class="text-center">
                  <button type="submit" class="btn btn-danger">Delete</button>
                </div>
              </form>
            <div>
            
              

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
